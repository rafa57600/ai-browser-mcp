version: '3.8'

services:
  ai-browser-mcp:
    build: .
    container_name: ai-browser-mcp
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - BROWSER_HEADLESS=true
      - BROWSER_TIMEOUT=30000
      - ALLOWED_DOMAINS=*
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60000
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
      # Mount MCP configuration (optional)
      - ~/.kiro/settings:/app/.kiro/settings:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-browser-mcp-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ai-browser-mcp-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-browser-mcp
    restart: unless-stopped
    networks:
      - ai-browser-mcp-network
    profiles:
      - production

networks:
  ai-browser-mcp-network:
    driver: bridge

volumes:
  logs:
    driver: local